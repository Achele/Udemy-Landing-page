<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9ccba42670.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo-udemy.svg" alt="Udemy's logo" />
        <p>Categories</p>
        <input type="text" id="search" placeholder="Search for anything" />
        <i class="fa-solid fa-cart-shopping"></i>
        <button>Login in</button>
        <button>Sign up</button>
        <button class="icon">
          <i class="fa-solid fa-globe"></i>
        </button>
      </nav>
    </header>
    <main>
      <section class="hero-image">
        <img
          src="images/ff300b96-b107-41d9-aaf6-51434a83b35e.jpg"
          alt="hero-image"
        />
        <div class="hero-card">
          <h1>black friday sale</h1>
          <p>
            Sharpen your skills with the best prices of the season. Courses as
            low as N2,500 through Nov 25.
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
